<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2" aria-controls="navbar2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">
        <img src="../images/logo.jpg" width="30" height="30" alt="Logo"/>
    </a>
    <a class="navbar-brand" href="/add">Add Books</a>
    <div class="collapse navbar-collapse justify-content-between" id="navbar2">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/list" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/search/{state}(state=borrowed)}">Borrowed</a>
                    <a class="dropdown-item" th:href="@{/search/{state}(state=available)}">Avalable</a>

                </div>
            </li>
        </ul>
    </div>
</nav>
<p th:each="addBook : ${saveAction}"></p>
<h1>Welcome to JBC Book Store</h1>
<div class="person" th:unless="${#lists.isEmpty(addBook)}">
<table class="table">
<thead>
<tr>
    <th>Book Title</th>
    <th>Author</th>
    <th>Year Of Publication</th>
    <th>ISBN</th>
    <th>Image</th>
    <th>state</th>
</tr>
</thead>
<tbody>
<tr th:each="addBook : ${addBook}">

    <td th:inline="text">[[${addBook.bookTitle}]]</td>
    <td th:inline="text">[[${addBook.author}]]</td>
    <td th:inline="text">[[${addBook.yearOfPublication}]]</td>
    <td th:inline="text">[[${addBook.ISBN}]]</td>
    <td><img th:src="${addBook.bookImage}"/></td>
    <td th:inline="text">[[${addBook.state}]]</td>
    <td> <a th:href="@{/borrow/{id}(id=${addBook.id})}">Borrow</a></td>
    <td> <a th:href="@{/return/{id}(id=${addBook.id})}">Return</a></td>

</tr>
</tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>

</html>
